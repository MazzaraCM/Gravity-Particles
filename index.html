<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gravity Particles - Chris Mazzara</title>
  </head>
  <body>
    <canvas></canvas>
    <div id="controls">
      <div id="controlsInputs">
        <label for="gravity">Gravity (0.1):</label>
        <input type="number" id="gravity" min="0" max="1" step="0.1" value="0.1">
    
        <label for="friction">Friction (0.99):</label>
        <input type="number" id="friction" min="0" max="1" step="0.01" value="0.99">
    
        <label for="collisionMargin">Collision Margin (0):</label>
        <input type="number" id="collisionMargin" min="0" max="10" step="1" value="0">
    
        <label for="ballCount">Ball Count (1000):</label>
        <input type="number" id="ballCount" min="0" step="1" value="1000">
  
        <label for="ballSize">Ball Size (5):</label>
        <input type="number" id="ballSize" min="0" step="1" value="5">
  
        <label for="impulseClick">Impulse Click (1000):</label>
        <input type="number" id="impulseClick" min="0" step="1" value="1000">
  
        <label for="impulseMove">Impulse Move (100):</label>
        <input type="number" id="impulseMove" min="0" step="1" value="100">
      </div>
      <label for="showControls">Show Controls</label>
      <input type="checkbox" name="show" id="showControls" checked>
    </div>
    <script type="module" src="/main.js"></script>
    <script>
      const showControlsCheckbox = document.getElementById('showControls');
      const controlsInputs = document.getElementById('controlsInputs');
  
      showControlsCheckbox.addEventListener('input', () => {
        controlsInputs.style.display = showControlsCheckbox.checked ? 'flex' : 'none';
      });
    </script>
  </body>
</html>
